        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div style="height: 100px;"></div>
    <div class="container">
        <h1 class="text-center">Ficha por LaLiga</h1>

        <h1 class="text-center">Trabaja en la mejor Liga del mundo</h1>
        <form onsubmit="event.preventDefault(); document.getElementById('successMessage').style.display = 'block';">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Introduce tu email">
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea class="form-control" id="mensaje" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
            Su petición ha sido enviada correctamente.
        </div>
    </div>
    <div style="height: 50px;"></div>
    <footer class="bg-dark text-white text-center py-3 d-flex align-items-center justify-content-center">
